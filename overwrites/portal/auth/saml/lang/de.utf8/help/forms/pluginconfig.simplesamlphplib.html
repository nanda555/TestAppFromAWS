<h3>Einfacher SAML PHP Library Pfad</h3>
<p>Der vollständige Pfad zum Library Verzeichnis des Simple SAML PHP. 
z.B.: Wenn der vollständige Pfad zum bootstrap autoload.php /some_path_to/simplesamlphp_1_3/lib/_autoload.php ist
 dann sollte in diesem Feld /some_path_to/simplesamlphp_1_3/ eingetragen werden</p>
