<h3>Actualizar</h3>
<p>Seleccione los temas marcando las casillas a la izquierda de cada uno para realizar la acción que desee.</p>
<p><strong>Suscribirse</strong>: Recibirá mensajes notificandole los cambios en los temas de debate.</p>
<p><strong>Desuscribirse</strong>: Dejará de recibir las notificaciones de cambios en los temas de debate.</p>
