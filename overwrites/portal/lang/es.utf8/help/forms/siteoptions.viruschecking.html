<h3>Búsqueda de virus</h3>
<p>Si se activa, los archivos subidos al servidor pasarán un análisis de antivirus utilizando ClamAV.</p>
<p>Deberá tener instalado ClamAV en su servidor. Muchas distribuciones Linux disponen de paquetes <code>clamav</code>, o puede descargarlo e instalarlo en <a href="http://www.clamav.net/">ClamAV website</a>.
