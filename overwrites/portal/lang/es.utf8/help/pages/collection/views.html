<h3> Vistas de Coleccion </h3>
<p> Aqui usted puede agregar a su coleccion de puntos de vista y establecer el orden en el que se mostrara en blocktypes navegacion vista. </p>
<p> Cuando se agrega una vista a su coleccion, los permisos de acceso conectado a la vista se agrega a la coleccion entera. </p>
