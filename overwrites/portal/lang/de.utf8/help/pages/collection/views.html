<h3>Ansichten in der Sammlung</h3>
<p>Hier können Sie Ihrer Sammlung Ansichten hinzufügen und die Reihenfolge der Darstellung im Navogationsblock festlegen.</p>
<p>Wenn Sie eine Ansicht der Sammlung hinzufügen, wird die Zugriffserlaubnis dieser Ansicht auf die Ansichten der gesamten Sammlung angewendet.</p>
