<h3>Standardm&auml;&szlig;ige Laufzeit der Accounts</h3>

<p>Die Einrichtung kann die Zeit festsetzen, bei der der Account eines
Nutzers automatisch abl&auml;uft und aus dem System entfernt wird.&nbsp;Die Zeit
kann in Tagen, Wochen, Monaten, Jahren oder keine Ende angegeben
werden, wenn der Account niemals ablaufen soll</p>
