<h3>Automatische Anmeldung von Nutzern in Gruppen</h3>
<p>Wenn die Option gesetzt ist, werden die Nutzer/innen bei jeder Neuanmeldung auf der Plattform in diese Gruppe eingetragen.</p>
<p>In Abhängigkeit vom Gruppentyp haben die Nutzer/innen dann immer noch die Möglichkeit sich wieder abzumelden.</p>
