<h3>Permettre un accès général aux pages publiques</h3>
<p>Si vous voulez permettre aux utilisateurs de créer des pages publiques accessibles à tous, dites "oui" à cette option. Cependant, seul le créateur d'une page publique a la possibilité de la modifier.</p>
