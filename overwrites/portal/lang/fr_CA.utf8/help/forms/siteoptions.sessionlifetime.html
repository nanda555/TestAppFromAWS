<h3>Délai d'inactivité</h3>
<p>Pour des raisons de sécurité, les utilisateurs sont automatiquement déconnectés du site après une certaine période d'inactivité. Ce réglage précise après combien de minute d'inactivité la session de travail de l'utilisateur sera échue.</p>
