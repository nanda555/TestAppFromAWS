<!--<h3>Path to file</h3>
<p>The filesystem path for the 'file' utility (typically <code>/usr/bin/file</code>). 'file' is used to determine the file type of uploaded files.</p>-->
<h3>Chemin d'accès au fichier</h3>
<p>Le chemin d'accès au fichier utility (typically <code>/usr/bin/file</code>). L'argument 'file' est utilisé pour déterminer le type de fichier téléversés.</p>
