<h3>Fichiers de l'administrateur</h3>
<p>Un fichier stocké dans les fichiers de l'administrateur peut être utilisé comme ressource. Le nom d'affichage du fichier doit être inscrit dans le champ "Nom", et le fichier désiré s'insère dans le champ "Lié à" à partir de la liste déroulante.</p>
