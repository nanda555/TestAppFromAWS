<h3>Liens et ressources</h3>
<p>À l'intérieur de Mahara, le menu "Liens et ressources" s'affiche à la fois pour le public et les utilisateurs connectés. Ce menu s'affiche généralement sur toutes les pages afin de créer des liens vers d'autres pages ou documents pertinents.</p>
