<h3>Gestion des extensions</h3>
<p>La section de gestion des extensions liste toutes les extensions actuellement installées sur Mahara et fournit, s'il y a lieu, le lien vers les paramètres de configuration de l'extension à des fins de personnalisation du site.</p>
