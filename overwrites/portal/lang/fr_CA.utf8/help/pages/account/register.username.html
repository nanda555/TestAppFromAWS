<h3>Nom d'utilisateur</h3>
<p>Votre nom d'utilisateur doit contenir entre 3 et 30 caractères et ne sera pas sensible à la casse. Comme il peut s'agir d'une adresse courriel, il peut contenir des caractères alphanumériques, des points ou le signe @.</p>
