<h3>Champs verrouill&eacute;s</h3>
<p>Chaque institution peut configurer quels champs du profil utilisateur elle veut verrouiller. Des exemples de champs qui peuvent &ecirc;tre verrouill&eacute;s pour des raisons de s&eacute;curit&eacute; et de pr&eacute;cision de l'identit&eacute; sont le Pr&eacute;nom, Nom et ID Etudiant.</p>
