<h3>Fichiers Leap2A</h3>
<p>Cette option vous permet d'importer un <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification" target="_blank">fichier d'export Leap2A</a>, qui contient l'ensemble des informations contenues dans le portfolio d'une personne.</p>
<p>Vous trouverez plus d'information sur ce format dans le wiki de Mahara, sous <a href="http://wiki.mahara.org/Developer_Area/Import//Export" target="_blank">Support pour Leap2A dans Mahara</a>.</p>
