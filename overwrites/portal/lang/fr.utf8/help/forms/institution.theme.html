<h3>Th&egrave;me</h3>
<p>Le th&egrave;me que les utilisateurs connect&eacute;s et membres de cette institution verront. Si l'option <strong>R&eacute;glage par d&eacute;faut du site (D&eacute;faut)</strong> est s&eacute;lectionn&eacute;e, quand un administrateur change le th&egrave;me par d&eacute;faut pour le site, le th&egrave;me pour les utilisateurs de cette institution changera aussi.</p>
