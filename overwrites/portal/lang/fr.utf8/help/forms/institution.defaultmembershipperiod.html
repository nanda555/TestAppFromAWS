<h3>P&eacute;riode d'inscription par d&eacute;faut</h3>
<p>Vous pouvez d&eacute;finir la dur&eacute;e d'inscription des utilisateurs dans une institution. A la fin de cette dur&eacute;e, les utilisateurs seront d&eacute;sinscrits de l'institution.</p>
<p>Les utilisateurs recevront un courriel leur indiquant qu'ils seront bient&ocirc;t d&eacute;sinscrits.</p>
