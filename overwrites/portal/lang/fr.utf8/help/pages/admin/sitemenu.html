<h3>Menus</h3>
<p>Au sein de votre installation de Mahara, il est possible d'avoir un menu &laquo; Liens et Ressources &raquo; pour les utilisateurs connect&eacute;s et non connect&eacute;s. Ce menu est affich&eacute; sur la plupart des pages, vous permettant ainsi de proposer des liens utiles et des pages ou documents importants.</p>
