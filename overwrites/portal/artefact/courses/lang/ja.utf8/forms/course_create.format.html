<h3>フォーマット</h3>
<p>
    コース形式では、コースページのレイアウトを決定します。
</p>
<ul>
    <li>
        ウィークリーフォーマットは - コースのページは最初の週はコース開始日に開始すると、毎週のセクションで構成されています。
    </li>
    <li>
        トピックフォーマットは、 - コースページはトピックセクションで構成されています。
    </li>
    <li>
        社会的なフォーマットは - フォーラムは、コースページに表示されます。
    </li>
    <li>
        SCORMフォーマット - コースページの最初のセクション（SCORM/ AICCモジュールを使用する代わりに）にSCORMパッケージを表示するために
    </li>
</ul>
