<!--<h3>Icon size</h3>
<p>Icon size specifies a maximum pixel height and width for a user’s profile icon. All images uploaded to the Profile Icons area will be resized to these dimensions. </p>-->
<h3>Format de l'image</h3>
<p>Le format de l'image détermine le maximum de pixel en hauteur et en largeur d'une image personnelle. Toutes les images téléversées commes images personnelles seront redimensionnées selon ce format. </p>
