<h3>Fichiers Leap2A</h3>
<p>Cette option vous donne la possibilité d'importer une <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification" target="_blank">Leap2A exportation de fichiers</a>, qui contient des données sur le portefeuille d'une personne.</p>
<p>Vous pouvez en lire plus sur le wiki à propos <a href="http://wiki.mahara.org/Developer_Area/Import//Export" target="_blank">Stratus pour le soutien Leap2A</a>.</p>
