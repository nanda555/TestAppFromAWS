<h3>Leap2A Archivos</h3>
<p>Esta opción le ofrece la posibilidad de importar un <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification" target="_blank">Leap2A exportación de archivos</a>, que contiene datos sobre la cartera de una persona.</p>
<p>Usted puede leer más en el wiki sobre <a href="http://wiki.mahara.org/Developer_Area/Import//Export" target="_blank">Stratus apoyo a Leap2A</a>.</p>
